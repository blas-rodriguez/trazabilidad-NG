<div class="col-md-12 mt-3" *ngIf="!article">
    <div class="d-flex align-items-center">
        <strong>Cargando...</strong>
        <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
    </div>
</div>

<div class="col-md-12" *ngIf="article">
    <h1 class="mt-3">Artículo</h1>
    <form class="mt-3 ml-0 pl-0">

        <div class="form-group">
            <label for="name">Artículo</label>
            <p class="form-control">{{article.article}}</p>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <p class="form-control" [innerHtml]="article.description"></p>
        </div>
    </form>

    <div class="mt-3">
        <a class="btn btn-success btn-lg mt-3" [routerLink]="['/gestion-articulos']" role="button">Gestión de
            artículos</a>
    </div>
</div>
