<div class="col-md-12 mt-3" *ngIf="!batch_output">
    <div class="d-flex align-items-center">
        <strong>Cargando...</strong>
        <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
    </div>
</div>

<div class="col-md-12" *ngIf="batch_output">
    <h1 class="mt-3">Lote salida</h1>
    <form class="mt-3 ml-0 pl-0">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="id">ID</label>
            <p class="form-control">{{batch_output.id}}</p>
          </div>

          <div class="form-group col-md-4">
            <label for="buyer">Comprador</label>
            <p class="form-control">{{batch_output.buyer.company}}</p>
          </div>

          <div class="form-group col-md-4">
            <label for="article">Artículo</label>
            <p class="form-control">{{batch_output.article.article}}</p>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="carrier">Transportista</label>
            <p class="form-control">{{batch_output.carrier.company}}</p>
          </div>

          <div class="form-group col-md-4">
            <label for="completed">Completado</label>
            <p class="form-control" *ngIf="batch_output.completed == 0">No</p>
            <p class="form-control" *ngIf="batch_output.completed == 1">Si</p>
          </div>

          <div class="form-group col-md-4">
            <label for="loaded">Cargado</label>
            <p class="form-control" *ngIf="batch_output.loaded == 0">No</p>
            <p class="form-control" *ngIf="batch_output.loaded == 1">Si</p>
          </div>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <p class="form-control" [innerHtml]="batch_output.description"></p>
        </div>
      </form>

      <div class="mt-3">
        <a class="btn btn-success btn-lg mt-3" [routerLink]="['/gestion-lotes-salida']" role="button">Gestión lotes de salida</a>
      </div>
</div>
