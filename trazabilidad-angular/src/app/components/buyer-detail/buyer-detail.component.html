<div class="col-md-12 mt-3" *ngIf="!buyer">
    <div class="d-flex align-items-center">
        <strong>Cargando...</strong>
        <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
    </div>
</div>

<div class="col-md-12" *ngIf="buyer">
    <h1 class="mt-3">Comprador</h1>
    <form class="mt-3 ml-0 pl-0">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cif">CIF</label>
            <p class="form-control">{{buyer.cif}}</p>
          </div>

          <div class="form-group col-md-6">
            <label for="company">Empresa</label>
            <p class="form-control">{{buyer.company}}</p>
          </div>
        </div>

        <div class="form-group">
          <label for="direction">Dirección</label>
          <p class="form-control">{{buyer.direction}}</p>
        </div>

        <div class="form-group">
          <label for="storehouse">Almacen</label>
          <p class="form-control">{{buyer.storehouse}}</p>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="location">Localidad</label>
            <p class="form-control">{{buyer.location}}</p>
          </div>

          <div class="form-group col-md-4">
            <label for="province">Provincia</label>
            <p class="form-control">{{buyer.province}}</p>
          </div>

          <div class="form-group col-md-2">
            <label for="postcode">Código Postal</label>
            <p class="form-control">{{buyer.postcode}}</p>
          </div>

          <div class="form-group col-md-2">
            <label for="country">País</label>
            <p class="form-control">{{buyer.country}}</p>
          </div>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <p class="form-control" [innerHtml]="buyer.description"></p>
        </div>
      </form>

      <div class="mt-3">
        <a class="btn btn-success btn-lg mt-3" [routerLink]="['/gestion-compradores']" role="button">Gestión de compradores</a>
      </div>
</div>
