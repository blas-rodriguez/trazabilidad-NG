<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        El comprador se han guardado correctamente.
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        El comprador no se han guardado.
    </div>

    <!--FORMULARIO DE AJUSTES-->
    <form class="ml-0 pl-0" #buyerForm="ngForm" (ngSubmit)="onSubmit(buyerForm)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cif">CIF</label>
            <input type="text" name="cif" class="form-control" #cif="ngModel" [(ngModel)]="buyer.cif" maxlength="9" required pattern="[a-zA-Z]{1}\d{7}[a-zA-Z0-9]{1}">
            <small *ngIf="!cif.valid && cif.touched" class="invalid-feedback d-block">
                El CIF no es válido
            </small>
          </div>

          <div class="form-group col-md-6">
            <label for="company">Empresa</label>
            <input type="text" name="company" class="form-control" #company="ngModel" [(ngModel)]="buyer.company" required pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+$">
            <small *ngIf="!company.valid && company.touched" class="invalid-feedback d-block">
                El nombre de la empresa no es valido
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="direction">Dirección</label>
          <input type="text" name="direction" class="form-control" #direction="ngModel" [(ngModel)]="buyer.direction" required>
          <small *ngIf="!direction.valid && direction.touched" class="invalid-feedback d-block">
            La dirección es obligatoria
          </small>
        </div>

        <div class="form-group">
          <label for="storehouse">Almacen</label>
          <input type="text" name="storehouse" #storehouse="ngModel" [(ngModel)]="buyer.storehouse" class="form-control">
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="location">Localidad</label>
            <input type="text" name="location" class="form-control" #location="ngModel" [(ngModel)]="buyer.location" required>
            <small *ngIf="!location.valid && location.touched" class="invalid-feedback d-block">
              La localidad es obligatoria
            </small>
          </div>

          <div class="form-group col-md-4">
            <label for="province">Provincia</label>
            <input type="text" name="province" class="form-control" #province="ngModel" [(ngModel)]="buyer.province" required>
            <small *ngIf="!province.valid && province.touched" class="invalid-feedback d-block">
              La provincia es obligatoria
            </small>
          </div>

          <div class="form-group col-md-2">
            <label for="postcode">Código Postal</label>
            <input type="text" name="postcode" #postcode="ngModel" [(ngModel)]="buyer.postcode" class="form-control">
          </div>

          <div class="form-group col-md-2">
            <label for="country">País</label>
            <input type="text" name="country" class="form-control" #country="ngModel" [(ngModel)]="buyer.country" required>
            <small *ngIf="!country.valid && country.touched" class="invalid-feedback d-block">
              El país es obligatoria
            </small>
          </div>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea [froalaEditor]="froala_options" name="description" class="form-control" #description="ngModel" [(ngModel)]="buyer.description" [(froalaModel)]="buyer.description"></textarea>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="buyerForm.invalid">Guardar</button>
      </form>
</div>
