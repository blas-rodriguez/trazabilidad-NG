<h1 class="mt-5">{{page_title}}</h1>
<hr>

<table class="table mt-3">
  <thead class="thead-light">
    <tr>
      <th scope="col">CIF</th>
      <th scope="col">Empresa</th>
      <th scope="col">Dirección</th>
      <th scope="col">Localidad</th>
      <th scope="col">Provincia</th>
      <th scope="col">Código Postal</th>
      <th scope="col">País</th>
      <th scope="col">Almacen</th>
      <th scope="col">Descripción</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let buyer of buyers | paginate: { itemsPerPage: 5, currentPage: page }">
    <tr>
      <td>{{buyer.cif}}</td>
      <td>{{buyer.company}}</td>
      <td>{{buyer.direction}}</td>
      <td>{{buyer.location}}</td>
      <td>{{buyer.province}}</td>
      <td>{{buyer.postcode}}</td>
      <td>{{buyer.country}}</td>
      <td>{{buyer.storehouse}}</td>
      <td [innerHtml]="buyer.description"></td>
      <td>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Opciones
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" [routerLink]="['/comprador', buyer.id]">Ver</a>
            <a class="dropdown-item" [routerLink]="['/editar-comprador', buyer.id]">Editar</a>
            <a class="dropdown-item pointer" (click)="deleteBuyer(buyer.id)">Borrar</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-3">
  <a class="btn btn-success btn-lg mt-3" [routerLink]="['/crear-comprador']" role="button">Crear comprador</a>
</div>
<div class="mx-auto" style="width: 353px;">
  <pagination-controls
    (pageChange)="page = $event"  
    autoHide="true"
    responsive="true"
    previousLabel="Anterior"
    nextLabel="Siguiente">
</pagination-controls>
</div>
