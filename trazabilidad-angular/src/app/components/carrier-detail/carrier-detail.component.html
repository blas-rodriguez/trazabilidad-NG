<div class="col-md-12 mt-3" *ngIf="!carrier">
    <div class="d-flex align-items-center">
        <strong>Cargando...</strong>
        <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
    </div>
</div>

<div class="col-md-12" *ngIf="carrier">
    <h1 class="mt-3">Transportista</h1>
    <form class="mt-3 ml-0 pl-0">

        <div class="form-group">
            <label for="company">Empresa</label>
            <p class="form-control">{{carrier.company}}</p>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <p class="form-control" [innerHtml]="carrier.description"></p>
        </div>
    </form>

    <div class="mt-3">
        <a class="btn btn-success btn-lg mt-3" [routerLink]="['/gestion-transportistas']" role="button">Gestión de
            transportistas</a>
    </div>
</div>
