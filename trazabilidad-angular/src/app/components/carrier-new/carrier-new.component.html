    <h1>{{page_title}}</h1>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">

    <!--FORMULARIO DE AJUSTES-->
    <form class="ml-0 pl-0" #carrierForm="ngForm" (ngSubmit)="onSubmit(carrierForm)">

        <div class="form-group">
            <label for="company">Empresa</label>
            <input type="text" name="company" class="form-control" #company="ngModel" [(ngModel)]="carrier.company"
                required pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+$">
            <small *ngIf="!company.valid && company.touched" class="invalid-feedback d-block">
                El nombre de la empresa no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea [froalaEditor]="froala_options" name="description" class="form-control" #description="ngModel"
                [(ngModel)]="carrier.description" [(froalaModel)]="carrier.description"></textarea>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="carrierForm.invalid">Guardar</button>
    </form>
</div>
