<div class="col-md-12 mt-3" *ngIf="!container">
    <div class="d-flex align-items-center">
        <strong>Cargando...</strong>
        <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
    </div>
</div>

<div class="col-md-12" *ngIf="container">
    <h1 class="mt-3">Formatos</h1>
    <form class="mt-3 ml-0 pl-0">

        <div class="form-group">
            <label for="name">Envase</label>
            <p class="form-control">{{container.container}}</p>
        </div>

        <div class="form-group">
            <label for="weight">Peso</label>
            <p class="form-control">{{container.weight}}</p>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <p class="form-control" [innerHtml]="container.description"></p>
        </div>
    </form>

    <div class="mt-3">
        <a class="btn btn-success btn-lg mt-3" [routerLink]="['/gestion-formatos']" role="button">Gestión de
            formatos</a>
    </div>
</div>
