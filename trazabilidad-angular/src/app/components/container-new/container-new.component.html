<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        El envase se han guardado correctamente.
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        El envase no se han guardado.
    </div>

    <!--FORMULARIO DE AJUSTES-->
    <form class="ml-0 pl-0" #containerForm="ngForm" (ngSubmit)="onSubmit(containerForm)">

        <div class="form-group">
            <label for="name">Envase</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="container.container" class="form-control" required>
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El envase es obligatorio
            </small>
        </div>

        <div class="form-group">
            <label for="weight">Peso</label>
            <input type="text" name="weight" class="form-control" #weight="ngModel" [(ngModel)]="container.weight"
                required>
            <small *ngIf="!weight.valid && weight.touched" class="invalid-feedback d-block">
                El peso es obligatorio
            </small>
        </div>

        <div class="form-group">
            <label for="description">DescripciÃ³n</label>
            <textarea [froalaEditor]="froala_options" name="description" class="form-control" #description="ngModel"
                [(ngModel)]="container.description" [(froalaModel)]="container.description"></textarea>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="containerForm.invalid">Guardar</button>
    </form>
</div>
