<div class="col-md-12 mt-3" *ngIf="!estate">
    <div class="d-flex align-items-center">
        <strong>Cargando...</strong>
        <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
    </div>
</div>

<div class="col-md-12" *ngIf="estate">
    <h1 class="mt-3">Finca</h1>
    <form class="mt-3 ml-0 pl-0">

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="place">Lugar</label>
              <p class="form-control">{{estate.place}}</p>
            </div>
  
            <div class="form-group col-md-6">
              <label for="route">Ruta</label>
              <p class="form-control">{{estate.route}}</p>
            </div>
          </div>

        <div class="form-row">

            <div class="form-group col-md-4">
                <label for="province">Provincia</label>
                <p class="form-control">{{estate.province}}</p>
            </div>

            <div class="form-group col-md-4">
                <label for="industrial_park">Polígono industrial</label>
                <p class="form-control">{{estate.industrial_park}}</p>
            </div>

            <div class="form-group col-md-2">
                <label for="plot">Parcela</label>
                <p class="form-control">{{estate.plot}}</p>
            </div>

            <div class="form-group col-md-2">
                <label for="gps">Coordenadas GPS</label>
                <p class="form-control">{{estate.gps}}</p>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <p class="form-control" [innerHtml]="estate.description"></p>
        </div>
    </form>

    <div class="mt-3">
        <a class="btn btn-success btn-lg mt-3" [routerLink]="['/gestion-fincas']" role="button">Gestión de
            fincas</a>
    </div>
</div>
