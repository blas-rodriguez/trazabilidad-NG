<h1 class="mt-5">{{page_title}}</h1>
<hr>

<table class="table mt-3">
  <thead class="thead-light">
    <tr>
      <th scope="col">Lugar</th>
      <th scope="col">Ruta</th>
      <th scope="col">Provincia</th>
      <th scope="col">Polígono industrial</th>
      <th scope="col">Parcela</th>
      <th scope="col">Coordenadas GPS</th>
      <th scope="col">Descripción</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let estate of estates | paginate: { itemsPerPage: 5, currentPage: page }">
    <tr>
      <td>{{estate.place}}</td>
      <td>{{estate.route}}</td>
      <td>{{estate.province}}</td>
      <td>{{estate.industrial_park}}</td>
      <td>{{estate.plot}}</td>
      <td>{{estate.gps}}</td>
      <td [innerHtml]="estate.description"></td>
      <td>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Opciones
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" [routerLink]="['/finca', estate.id]">Ver</a>
            <a class="dropdown-item" [routerLink]="['/editar-finca', estate.id]">Editar</a>
            <a class="dropdown-item pointer" (click)="deleteEstate(estate.id)">Borrar</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-3">
  <a class="btn btn-success btn-lg mt-3" [routerLink]="['/crear-finca']" role="button">Crear finca</a>
</div>
<div class="mx-auto" style="width: 353px;">
  <pagination-controls
    (pageChange)="page = $event"  
    autoHide="true"
    responsive="true"
    previousLabel="Anterior"
    nextLabel="Siguiente">
</pagination-controls>
</div>
