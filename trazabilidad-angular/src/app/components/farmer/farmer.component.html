<h1 class="mt-5">{{page_title}}</h1>
<hr>

<table class="table mt-3">
  <thead class="thead-light">
    <tr>
      <th scope="col">NIF</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Dirección</th>
      <th scope="col">Localidad</th>
      <th scope="col">Provincia</th>
      <th scope="col">Código Postal</th>
      <th scope="col">Zona</th>
      <th scope="col">Descripción</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let farmer of farmers | paginate: { itemsPerPage: 5, currentPage: page }">
    <tr>
      <td>{{farmer.nif}}</td>
      <td>{{farmer.name}}</td>
      <td>{{farmer.surname}}</td>
      <td>{{farmer.direction}}</td>
      <td>{{farmer.location}}</td>
      <td>{{farmer.province}}</td>
      <td>{{farmer.postcode}}</td>
      <td>{{farmer.zone.zone}}</td>
      <td [innerHtml]="farmer.description"></td>
      <td>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Opciones
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" [routerLink]="['/agricultor', farmer.id]">Ver</a>
            <a class="dropdown-item" [routerLink]="['/editar-agricultor', farmer.id]">Editar</a>
            <a class="dropdown-item pointer" (click)="deleteFarmer(farmer.id)">Borrar</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-3">
  <a class="btn btn-success btn-lg mt-3" [routerLink]="['/crear-agricultor']" role="button">Crear comprador</a>
</div>
<div class="mx-auto" style="width: 353px;">
  <pagination-controls
    (pageChange)="page = $event"  
    autoHide="true"
    responsive="true"
    previousLabel="Anterior"
    nextLabel="Siguiente">
</pagination-controls>
</div>
