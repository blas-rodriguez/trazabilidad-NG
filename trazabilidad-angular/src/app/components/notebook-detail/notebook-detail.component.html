<div class="col-md-12 mt-3" *ngIf="!notebook">
    <div class="d-flex align-items-center">
        <strong>Cargando...</strong>
        <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
    </div>
</div>

<div class="col-md-12" *ngIf="notebook">
    <h1 class="mt-3">Cuaderno de campo</h1>
    <form class="mt-3 ml-0 pl-0">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="place">Lugar</label>
            <p class="form-control">{{notebook.estate.place+' - '+notebook.estate.route}}</p>
          </div>

          <div class="form-group col-md-6">
            <label for="farmer">Agricultor</label>
            <p class="form-control">{{notebook.farmer.name+' '+notebook.farmer.surname}}</p>
          </div>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <p class="form-control" [innerHtml]="notebook.description"></p>
        </div>
      </form>

      <div class="mt-3">
        <a class="btn btn-success btn-lg mt-3" [routerLink]="['/gestion-cuaderno-campo']" role="button">Gestión cuaderno de campo</a>
      </div>
</div>
