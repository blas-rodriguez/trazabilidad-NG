<h1 class="mt-5">{{page_title}}</h1>
<hr>

<table class="table mt-3">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Línea</th>
      <th scope="col">Lote entrada</th>
      <th scope="col">Kg usados</th>
      <th scope="col">Descripción</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let outputDetail of outputDetails | paginate: { itemsPerPage: 5, currentPage: page }">
    <tr>
      <td>{{outputDetail.id}}</td>
      <td>{{outputDetail.packaging_line.packaging_line}}</td>
      <td>{{outputDetail.entry_lot.id}}</td>
      <td>{{outputDetail.kg_used}}</td>
      <td [innerHtml]="outputDetail.description"></td>
      <td>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Opciones
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" [routerLink]="['/detalle-salida', outputDetail.id]">Ver</a>
            <a class="dropdown-item" [routerLink]="['/editar-detalle-salida', outputDetail.id]">Editar</a>
            <a class="dropdown-item pointer" (click)="deleteOutputDetail(outputDetail.id)">Borrar</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-3">
  <a class="btn btn-success btn-lg mt-3" [routerLink]="['/crear-detalle-salida']" role="button">Crear detalle salida</a>
</div>
<div class="mx-auto" style="width: 353px;">
  <pagination-controls
    (pageChange)="page = $event"  
    autoHide="true"
    responsive="true"
    previousLabel="Anterior"
    nextLabel="Siguiente">
</pagination-controls>
</div>
