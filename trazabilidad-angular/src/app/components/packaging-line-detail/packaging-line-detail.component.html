<div class="col-md-12 mt-3" *ngIf="!packaging_line">
    <div class="d-flex align-items-center">
        <strong>Cargando...</strong>
        <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
    </div>
</div>

<div class="col-md-12" *ngIf="packaging_line">
    <h1 class="mt-3">Línea envasado</h1>
    <form class="mt-3 ml-0 pl-0">

        <div class="form-group">
            <label for="name">Línea envasado</label>
            <p class="form-control">{{packaging_line.packaging_line}}</p>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <p class="form-control" [innerHtml]="packaging_line.description"></p>
        </div>
    </form>

    <div class="mt-3">
        <a class="btn btn-success btn-lg mt-3" [routerLink]="['/gestion-linea-envasado']" role="button">Gestión de
            línea de envasado</a>
    </div>
</div>
