<h1 class="mt-5">{{page_title}}</h1>
<hr>

<table class="table mt-3">
  <thead class="thead-light">
    <tr>
      <th scope="col">Línea envasado</th>
      <th scope="col">Descripción</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let packaging_line of packaging_lines | paginate: { itemsPerPage: 5, currentPage: page }">
    <tr>
      <td>{{packaging_line.packaging_line}}</td>
      <td [innerHtml]="packaging_line.description"></td>
      <td>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Opciones
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" [routerLink]="['/linea-envasado', packaging_line.id]">Ver</a>
            <a class="dropdown-item" [routerLink]="['/editar-linea-envasado', packaging_line.id]">Editar</a>
            <a class="dropdown-item pointer" (click)="deletePackagingLine(packaging_line.id)">Borrar</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-3">
  <a class="btn btn-success btn-lg mt-3" [routerLink]="['/crear-linea-envasado']" role="button">Crear línea envasado</a>
</div>
<div class="mx-auto" style="width: 353px;">
  <pagination-controls
    (pageChange)="page = $event"  
    autoHide="true"
    responsive="true"
    previousLabel="Anterior"
    nextLabel="Siguiente">
</pagination-controls>
</div>
