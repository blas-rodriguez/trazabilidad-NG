<div class="col-md-12 mt-3" *ngIf="!pale">
    <div class="d-flex align-items-center">
        <strong>Cargando...</strong>
        <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
    </div>
</div>

<div class="col-md-12" *ngIf="pale">
    <h1 class="mt-3">Pale</h1>
    <form class="mt-3 ml-0 pl-0">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id">ID</label>
                <p class="form-control">{{pale.id}}</p>
            </div>

            <div class="form-group col-md-6">
                <label for="batch_output">Lote salida</label>
                <p class="form-control">{{pale.batch_output_id}}</p>
            </div>
        </div>

        <div class="form-group">
            <label for="packaging_line">Línea de envasado</label>
            <p class="form-control">{{pale.packaging_line.packaging_line}}</p>
        </div>

        <div class="form-group">
            <label for="container">Formato</label>
            <p class="form-control">{{pale.container.container}}</p>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="gross">Bruto</label>
                <p class="form-control">{{pale.gross}} kg</p>
            </div>

            <div class="form-group col-md-4">
                <label for="tare">Tara</label>
                <p class="form-control">{{pale.tare}} kg</p>
            </div>

            <div class="form-group col-md-2">
                <label for="packaged">Bultos</label>
                <p class="form-control">{{pale.packaged}}</p>
            </div>

            <div class="form-group col-md-2">
                <label for="pieces">Piezas</label>
                <p class="form-control">{{pale.pieces}}</p>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <p class="form-control" [innerHtml]="pale.description"></p>
        </div>
    </form>

    <div class="mt-3">
        <a class="btn btn-success btn-lg mt-3" [routerLink]="['/gestion-pales']" role="button">Gestión de pales</a>
    </div>
</div>
