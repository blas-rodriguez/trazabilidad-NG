<h1 class="mt-5">{{page_title}}</h1>
<hr>

<table class="table mt-3">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Lote salida</th>
      <th scope="col">Línea de envasado</th>
      <th scope="col">Formato</th>
      <th scope="col">Bruto</th>
      <th scope="col">Tara</th>
      <th scope="col">Bultos</th>
      <th scope="col">Piezas</th>
      <th scope="col">Descripción</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let pale of pales | paginate: { itemsPerPage: 5, currentPage: page }">
    <tr>
      <td>{{pale.id}}</td>
      <td>{{pale.batch_output_id}}</td>
      <td>{{pale.packaging_line.packaging_line}}</td>
      <td>{{pale.container.container}}</td>
      <td>{{pale.gross}} kg</td>
      <td>{{pale.tare}} kg</td>
      <td>{{pale.package}}</td>
      <td>{{pale.pieces}}</td>
      <td [innerHtml]="pale.description"></td>
      <td>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Opciones
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" [routerLink]="['/pale', pale.id]">Ver</a>
            <a class="dropdown-item" [routerLink]="['/editar-pale', pale.id]">Editar</a>
            <a class="dropdown-item pointer" (click)="deletePale(pale.id)">Borrar</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-3">
  <a class="btn btn-success btn-lg mt-3" [routerLink]="['/crear-pale']" role="button">Crear pale</a>
</div>
<div class="mx-auto" style="width: 353px;">
  <pagination-controls
    (pageChange)="page = $event"  
    autoHide="true"
    responsive="true"
    previousLabel="Anterior"
    nextLabel="Siguiente">
</pagination-controls>
</div>
