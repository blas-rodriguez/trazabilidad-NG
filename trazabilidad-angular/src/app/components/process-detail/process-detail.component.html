<div class="col-md-12 mt-3" *ngIf="!process">
    <div class="d-flex align-items-center">
        <strong>Cargando...</strong>
        <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
    </div>
</div>

<div class="col-md-12" *ngIf="process">
    <h1 class="mt-3">Tratamiento</h1>
    <form class="mt-3 ml-0 pl-0">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="notebook">Cuaderno campo</label>
            <p class="form-control">{{process.notebook_id}}</p>
          </div>

          <div class="form-group col-md-4">
            <label for="name">Tratamiento</label>
            <p class="form-control">{{process.process}}</p>
          </div>

          <div class="form-group col-md-4">
            <label for="dated">Fecha</label>
            <p class="form-control">{{process.dated}}</p>
          </div>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <p class="form-control" [innerHtml]="process.description"></p>
        </div>
      </form>

      <div class="mt-3">
        <a class="btn btn-success btn-lg mt-3" [routerLink]="['/gestion-tratamientos']" role="button">Gestión de tratamientos</a>
      </div>
</div>
