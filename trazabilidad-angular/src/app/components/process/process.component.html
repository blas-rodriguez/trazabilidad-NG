<h1 class="mt-5">{{page_title}}</h1>
<hr>

<table class="table mt-3">
  <thead class="thead-light">
    <tr>
      <th scope="col">Cuaderno campo</th>
      <th scope="col">Tratamiento</th>
      <th scope="col">Fecha</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let process of processes | paginate: { itemsPerPage: 5, currentPage: page }">
    <tr>
      <td>{{process.notebook_id}}</td>
      <td>{{process.process}}</td>
      <td>{{process.dated}}</td>
      <td [innerHtml]="process.description"></td>
      <td>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Opciones
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" [routerLink]="['/tratamiento', process.id]">Ver</a>
            <a class="dropdown-item" [routerLink]="['/editar-tratamiento', process.id]">Editar</a>
            <a class="dropdown-item pointer" (click)="deleteProcess(process.id)">Borrar</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-3">
  <a class="btn btn-success btn-lg mt-3" [routerLink]="['/crear-tratamiento']" role="button">Crear tratamiento</a>
</div>
<div class="mx-auto" style="width: 353px;">
  <pagination-controls
    (pageChange)="page = $event"  
    autoHide="true"
    responsive="true"
    previousLabel="Anterior"
    nextLabel="Siguiente">
</pagination-controls>
</div>
