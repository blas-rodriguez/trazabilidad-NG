<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Los cambios se han guardado correctamente.
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Los cambios no se han guardado.
    </div>

    <!--FORMULARIO DE AJUSTES-->
    <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es v치lido
            </small>
        </div>
            
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                Los apellidos no son v치lidos
            </small>
        </div>

        <div class="form-group">
            <label for="nick">Nick</label>
            <input type="text" name="nick" class="form-control" #nick="ngModel" [(ngModel)]="user.nick" required pattern="[a-zA-Z]+">
            <small *ngIf="!nick.valid && nick.touched" class="invalid-feedback d-block">
                El nick no es v치lido
            </small>
        </div>

        <div class="form-group">
            <label for="description">Descripci칩n</label>
            <textarea [froalaEditor]="froala_options" name="description" class="form-control" #description="ngModel" [(ngModel)]="user.description" [(froalaModel)]="user.description"></textarea>
        </div>

        <div class="form-group">
            <label for="image">Avatar</label>
            <div *ngIf="identity && identity.image">
                <img src="{{url + 'user/avatar/' + identity.image}}" class="avatar_edit">
            </div>
            <angular-file-uploader
                [config]="afuConfig"
                [resetUpload]=true
                (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        </div>

        <input type="submit" value="Guardar cambios" class="btn btn-success" [disabled]="userEditForm.invalid">
    </form>
</div>
